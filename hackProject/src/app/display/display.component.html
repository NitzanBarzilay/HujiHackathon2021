<mat-grid-list cols="3" >
    <mat-grid-tile *ngFor="let store of storeList">
        <mat-card>
            <mat-card-header>
                <div mat-card-avatar></div>
                <mat-card-title>{{store.name}}</mat-card-title>
                <mat-card-subtitle>{{store.owner}}</mat-card-subtitle>
            </mat-card-header>
            <mat-card-content>
                <p>
                    {{store.city}}
                </p>
            </mat-card-content>
            <mat-card-actions>
                <button mat-button>LIKE</button>
                <button mat-button>SHARE</button>
            </mat-card-actions>
        </mat-card>
    </mat-grid-tile>
</mat-grid-list>
