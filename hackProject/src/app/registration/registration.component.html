
<h3>עם מי יש לי העונג?</h3>
<form [formGroup]="registrationForm">
    <mat-form-field appearance="fill">
        <mat-label class="label">שם העסק</mat-label>
        <input matInput placeholder="Store Name" formControlName="name" required>
    </mat-form-field>
    <br/>
    <mat-form-field appearance="fill">
        <mat-label class="label">שמך</mat-label>
        <input matInput placeholder="Store Owner" formControlName="ownerName" required>
    </mat-form-field>
    <br/>
    <mat-form-field appearance="fill">
        <mat-label class="label">דואל</mat-label>
        <input matInput placeholder="Owner Email" formControlName="ownerEmail" required>
    </mat-form-field>
    <br/>
    <mat-form-field appearance="fill">
        <mat-label class="label">עיר</mat-label>
        <input matInput placeholder="City" formControlName="city" required>
    </mat-form-field>
    <br/>
    <p>ספר לנו קצת על העסק, מה הופך אותו למיוחד?</p>
    <mat-form-field appearance="fill">
        <mat-label class="label">תיאור</mat-label>
        <input matInput placeholder="description" formControlName="description" required>
    </mat-form-field>
    <br/>
    <mat-form-field appearance="fill">
        <mat-label class="label">קטגוריות</mat-label>
        <mat-select formControlName="category">
            <mat-option *ngFor="let categorySelect of categories">
                {{categorySelect}}
            </mat-option>
        </mat-select>
    </mat-form-field>
    <br/>
    <mat-checkbox formControlName="veganFriendly">
        veganFriendly
    </mat-checkbox>
    &nbsp;    
    <mat-checkbox formControlName="secondHand">
        יד שניה
    </mat-checkbox>
    &nbsp;
    <mat-checkbox formControlName="kosher">
        כשר
    </mat-checkbox>
    &nbsp;
    <mat-checkbox formControlName="ecoFriendly">
        ידידותי לסביבה
    </mat-checkbox>
    &nbsp;
    <mat-checkbox formControlName="socialBusiness">
        עסק חברתי?
    </mat-checkbox>
    &nbsp;
    <mat-checkbox formControlName="madeInIsrael">
        תוצרת ישראל
    </mat-checkbox>
    <br/>
    <br/>
    <button mat-button [disabled]="registrationForm.invalid" (click)="submitStoreInfo()">שלח</button>
</form>
<br/>
