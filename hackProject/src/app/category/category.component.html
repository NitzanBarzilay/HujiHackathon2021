<h2> {{hebCategory}}</h2>

<mat-grid-list cols="3" class="upCategoriesGrid" >
<a *ngFor="let store of storeList" routerLink="/store/{{store.email}}" class="store">
    <div class="nameStore">{{store.name}}</div>
    <div class="cityStore">{{store.city}}</div>
    <p>{{store.description}}</p>
    <button class="getInStore">מוזמנים להיכנס!</button>
</a>
</mat-grid-list>
